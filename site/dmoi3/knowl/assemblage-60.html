<article class="assemblage-like"><h6 class="heading"><span class="title">Congruence and Division</span></h6>
<p>Suppose \(ad \equiv bd \pmod n\text{.}\) Then \(a \equiv b \pmod{\frac{n}{\gcd(d,n)}}\text{.}\)</p>
<p>If \(d\) and \(n\) have no common factors then \(\gcd(d,n) = 1\text{,}\) so \(a \equiv b \pmod n\text{.}\)</p></article><span class="incontext"><a href="sec_addtops-numbth.html#rBU">in-context</a></span>
