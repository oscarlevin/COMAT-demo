<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There is an integer \(n\) such that \(n\) is even and greater than \(2\text{,}\) but for all integers \(p\) and \(q\text{,}\) either \(p\) or \(q\) is not prime or \(n \ne p+q\text{.}\)</p>
