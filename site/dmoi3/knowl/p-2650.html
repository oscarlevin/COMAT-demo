<p>We might replace the \(a\) with another letter, and sometimes we omit \(a_0\text{,}\) starting with \(a_1\text{,}\) in which case we would use \((a_n)_{n \ge 1}\) to refer to the sequence as a whole. The numbers in the subscripts are called <dfn class="terminology">indices</dfn> (the plural of <dfn class="terminology">index</dfn>).</p>
