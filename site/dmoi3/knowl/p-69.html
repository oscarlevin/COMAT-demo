<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An <dfn class="terminology">implication</dfn> or <dfn class="terminology">conditional</dfn> is a molecular statement of the form</p>
<div class="displaymath">
\begin{equation*}
P \imp Q
\end{equation*}
</div>
<p>where \(P\) and \(Q\) are statements. We say that</p>
<ul class="disc">
<li>\(P\) is the <dfn class="terminology">hypothesis</dfn> (or <dfn class="terminology">antecedent</dfn>).</li>
<li>\(Q\) is the <dfn class="terminology">conclusion</dfn> (or <dfn class="terminology">consequent</dfn>).</li>
</ul>
