<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For all integers \(n\text{,}\) if \(n\) is even and greater than 2, then there exists integers \(p\) and \(q\) such that \(p\) and \(q\) are prime and \(n = p+q\text{.}\)</p>
