<p>Negation: \(\exists x (x \lt 1 \wedge x^2 \ge 1)\)</p>
<p>Converse: \(\forall x( x^2 \lt 1 \imp x \lt 1)\)</p>
<p>Contrapositive: \(\forall x (x^2 \ge 1 \imp x \ge 1)\text{.}\)</p></article><span class="incontext"><a href="sec_logic-conc.html#hWA">in-context</a></span>
