<p>What about sequences like \(2, 6, 18, 54, \ldots\text{?}\) This is not arithmetic because the difference between terms is not constant. However, the <em class="emphasis">ratio</em> between successive terms is constant. We call such sequences <dfn class="terminology">geometric</dfn>.</p>
