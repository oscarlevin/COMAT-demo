<p>Consider the statement, for every prime number \(p\text{,}\) either \(p = 2\) or \(p\) is odd. We can rephrase this: for every prime number \(p\text{,}\) if \(p \ne 2\text{,}\) then \(p\) is odd. Now try to prove it.</p>
