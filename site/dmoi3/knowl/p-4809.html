<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Assume \(a \equiv b \pmod n\) and \(c \equiv d \pmod n\text{.}\) This means \(a = b + kn\) and \(c = d + jn\) for some integers \(k\) and \(j\text{.}\) Consider \(a-c\text{.}\) We have:</p>
<div class="displaymath">
\begin{equation*}
a-c = b+kn - (d+jn) = b-d + (k-j)n\text{.}
\end{equation*}
</div>
