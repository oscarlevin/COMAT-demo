<p>Let \(ab\) be an even number, say \(ab=2n\text{,}\) and \(a\) be an odd number, say \(a=2k+1\text{.}\)</p>
<div class="displaymath">
\begin{align*}
ab \amp =(2k+1)b\\
2n \amp =2kb+b\\
2n-2kb\amp =b\\
2(n-kb)\amp =b\text{.}
\end{align*}
</div>
<p>Therefore \(b\) must be even.</p></article><span class="incontext"><a href="sec_logic-proofs.html#jRR">in-context</a></span>
