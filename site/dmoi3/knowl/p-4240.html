<p>Case 3: Each face is a pentagon. We perform the same calculation as above, this time getting \(e = 5f/2\) so \(v = 2 + 3f/2\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
e = \frac{5f}{2} = \frac{k(2+3f/2)}{2}
\end{equation*}
</div>
<p>so</p>
<div class="displaymath">
\begin{equation*}
k = \frac{10f}{4+3f}
\end{equation*}
</div>
