<p>Suppose you know that the statement “if Peter is not tall, then Quincy is fat and Robert is skinny” is false. What, if anything, can you conclude about Peter and Robert if you know that Quincy is indeed fat? Explain (you may reference <a knowl="./knowl/tt.html" title="Exercise 3.3.1">problem 3.3.1</a>).</p>
