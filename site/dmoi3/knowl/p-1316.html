<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>“Bit” is short for “binary digit,” so a <dfn class="terminology">bit string</dfn> is a string of binary digits. The <dfn class="terminology">binary digits</dfn> are simply the numbers 0 and 1. All of the following are bit strings:</p>
<div class="displaymath">
\begin{equation*}
1001 \quad 0 \quad 1111 \quad 1010101010
\end{equation*}
</div>
