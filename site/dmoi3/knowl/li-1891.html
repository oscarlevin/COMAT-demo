<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">1</span>
</h6>
<p>Suppose \(a\) and \(b\) are odd. That is, \(a=2k+1\) and \(b=2m+1\) for some integers \(k\) and \(m\text{.}\) Then</p>
<div class="displaymath">
\begin{align*}
ab \amp =(2k+1)(2m+1)\\
\amp =4km+2k+2m+1\\
\amp =2(2km+k+m)+1\text{.}
\end{align*}
</div>
<p>Therefore \(ab\) is odd.</p></article><span class="incontext"><a href="sec_logic-proofs.html#rwq">in-context</a></span>
