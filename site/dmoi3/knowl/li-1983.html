<p>Direct proof. <article class="proof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Let \(n\) be an integer. Assume \(n\) is odd. So \(n = 2k+1\) for some integer \(k\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
7n = 7(2k+1) = 14k + 7 = 2(7k +3) + 1\text{.}
\end{equation*}
</div>
<p>Since \(7k + 3\) is an integer, we see that \(7n\) is odd.</p></article></p></article><span class="incontext"><a href="sec_logic-conc.html#LSX">in-context</a></span>
