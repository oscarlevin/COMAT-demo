<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The universal quantifier is \(\forall\) and is read “for all” or “every.” For example,   </p>
<div class="displaymath">
\begin{equation*}
\forall x (x \ge 0)
\end{equation*}
</div>
<p>asserts that every number is greater than or equal to 0.</p>
