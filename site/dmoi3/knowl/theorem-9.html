<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">4.6.1</span> <span class="title">Hall's Marriage Theorem</span>
</h6>
<p>Let \(G\) be a bipartite graph with sets \(A\) and \(B\text{.}\) Then \(G\) has a matching of \(A\) if and only if</p>
<div class="displaymath">
\begin{equation*}
|N(S)| \ge |S|
\end{equation*}
</div>
<p>for all \(S \subseteq A\text{.}\)</p></article><span class="incontext"><a href="sec_matchings.html#ZkV">in-context</a></span>
