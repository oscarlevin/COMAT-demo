<article class="assemblage-like"><h6 class="heading"><span class="title">Congruence and Arithmetic</span></h6>
<p> Suppose \(a \equiv b \pmod{n}\) and \(c \equiv d \pmod{n}\text{.}\) Then the following hold:</p>
<ol class="decimal">
<li>\(a+c \equiv b+d \pmod{n}\text{.}\)</li>
<li>\(a-c \equiv b-d \pmod{n}\text{.}\)</li>
<li>\(ac \equiv bd \pmod{n}\text{.}\)</li>
</ol></article><span class="incontext"><a href="sec_addtops-numbth.html#LuL">in-context</a></span>
