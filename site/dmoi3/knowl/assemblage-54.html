<article class="assemblage-like"><h6 class="heading"><span class="title">The Division Algorithm</span></h6>
<p> Given any two integers \(a\) and \(b\text{,}\) we can always find an integer \(q\) such that</p>
<div class="displaymath">
\begin{equation*}
a = qb + r
\end{equation*}
</div>
<p>where \(r\) is an integer satisfying \(0 \le r \lt  |b|\)</p></article><span class="incontext"><a href="sec_addtops-numbth.html#GKS">in-context</a></span>
