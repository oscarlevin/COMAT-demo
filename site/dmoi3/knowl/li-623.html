</h6>\(2\Z \cap 3\Z\) is the set of all integers which are multiples of both 2 and 3 (so multiples of 6). Therefore \(2\Z \cap 3\Z = \{x \in \Z \st \exists y\in \Z(x = 6y)\}\text{.}\)</article><span class="incontext"><a href="sec_intro-sets.html#GNf">in-context</a></span>
