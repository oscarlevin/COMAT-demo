<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(a \equiv b \pmod{n}\) and \(c \equiv d \pmod{n}\text{.}\) That means \(a = b + kn\) and \(c = d + jn\) for integers \(k\) and \(j\text{.}\) Add these equations:</p>
<div class="displaymath">
\begin{equation*}
a+c = b+d + kn + jn\text{.}
\end{equation*}
</div>
