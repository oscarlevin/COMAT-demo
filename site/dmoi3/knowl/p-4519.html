<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The planar dual of the dodecahedron is itself a planar graph. Thus by the 4-color theorem, it can be colored using only 4 colors without two adjacent vertices (corresponding to the faces of the polyhedron) being colored identically.</p>
