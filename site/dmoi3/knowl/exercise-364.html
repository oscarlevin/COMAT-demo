<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">11</span> </h6>
<p>Let \(T\) be a rooted tree that contains vertices \(u\text{,}\) \(v\text{,}\) and \(w\) (among possibly others). Prove that if \(w\) is a descendant of both \(u\) and \(v\text{,}\) then \(u\) is a descendant of \(v\) or \(v\) is a descendant of \(u\text{.}\)</p></article><span class="incontext"><a href="sec_trees.html#fDk">in-context</a></span>
