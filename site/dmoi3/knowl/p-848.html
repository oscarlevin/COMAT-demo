<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(f(x) = y\) means the element \(x\) of the domain (input) is assigned to the element \(y\) of the codomain. We say \(y\) is an output. Alternatively, we call \(y\) the <dfn class="terminology">image of \(x\) under \(f\)</dfn>.</p>
