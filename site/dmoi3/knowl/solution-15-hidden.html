<p>The only way for an implication \(P\imp Q\) to be true but its converse to be false is for \(Q\) to be true and \(P\) to be false. Thus:</p>
<ol class="lower-alpha">
<li><p>False.</p></li>
<li><p>True.</p></li>
<li><p>False.</p></li>
<li><p>True.</p></li>
</ol>
