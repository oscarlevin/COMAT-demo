<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>How many bit strings have length 5 and weight 3? We must choose \(3\) of the 5 bits to be 1's. There are \({5 \choose 3}\) ways to do this, so there are \({5 \choose 3}\) such bit strings.</p></article><span class="incontext"><a href="sec_counting-binom.html#BrF">in-context</a></span>
