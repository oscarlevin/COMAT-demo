<p>The handshake lemma<a knowl="./knowl/fn-15-hidden.html" title="Footnote 4.2"><sup> 2 </sup></a> is sometimes called the <em class="emphasis">degree sum formula</em>, and can be written symbolically as</p>
<div class="displaymath">
\begin{equation*}
\sum_{v\in V} d(v) = e\text{.}
\end{equation*}
</div>
<p>Here we are using the notation \(d(v)\) for the degree of the vertex \(v\text{.}\)</p>
