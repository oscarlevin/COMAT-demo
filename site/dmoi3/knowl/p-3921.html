<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An isomorphism is simply a function which renames the vertices. It must be a bijection so every vertex gets a new name. These newly named vertices must be connected by edges precisely if they were connected by edges with their old names.</p>
