<article class="proof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Let \(a\) and \(b\) be integers. Assume that \(a\) and \(b\) are even. Then \(a = 2k\) and \(b = 2l\) for some integers \(k\) and \(l\text{.}\) Now \(a + b = 2k + 2l = 2(k+1)\text{.}\) Since \(k + l\) is an integer, we see that \(a + b\) is even, completing the proof.</p></article><span class="incontext"><a href="sec_logic-proofs.html#kXk">in-context</a></span>
