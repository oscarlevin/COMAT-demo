<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(A = \{1,2,3\}\text{,}\) then we can describe the set we get by adding the number 4 as \(A \cup \{4\}\text{.}\)  If we want to express the set we get by removing the number 2 from \(A\) we can do so by writing \(A \setminus \{2\}\text{.}\)</p>
