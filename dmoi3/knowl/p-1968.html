<p>There are 10 choices for each digit (0-9) so we must switch between choices 9 times. We have 7 stars and 9 bars, so the total number of phone numbers is</p>
<div class="displaymath">
\begin{equation*}
{16 \choose 9}\text{.}
\end{equation*}
