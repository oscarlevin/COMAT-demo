<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The division algorithm tells us that there are only \(b\) possible remainders when dividing by \(b\text{.}\) If we fix this divisor, we can group integers by the remainder. Each group is called a <em class="emphasis">remainder class modulo \(b\)</em> (or sometimes <em class="emphasis">residue class</em>).</p>
