<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">4.1.6.1</span>
</h6>
<p>The number of vertices is easy to find: it is the number of degrees in the sequence: 7.  To find the number of edges, we compute the degree sum:</p>
<div class="displaymath">
\begin{equation*}
4 + 4 + 3 + 3 + 3 + 2 + 1 = 20
\end{equation*}
</div>
<p>so the number of edges is half this: 10.</p>
</div>
