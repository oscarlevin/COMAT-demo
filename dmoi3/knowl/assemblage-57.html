<article class="assemblage-like"><h6 class="heading"><span class="title">Congruence and Equality</span></h6>
<p>For any integers \(a\text{,}\) \(b\text{,}\) and \(n\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
a \equiv b \pmod{n} \qquad \mbox{ if and only if }  \qquad a = b + kn \mbox{ for some integer } k \text{.}
\end{equation*}
