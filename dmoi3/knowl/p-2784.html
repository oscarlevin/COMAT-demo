<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There is only one way to tile a \(2 \times 1\) board, and two ways to tile a \(2\times 2\) board (you can orient the dominoes in two ways).  In general, consider the two ways the domino covering the top left corner could be oriented.</p>
