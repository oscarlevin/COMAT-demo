<p>Suppose you only had 5 coins of each denomination. This means you have 5 pennies, 5 nickels, 5 dimes and 5 quarters. This is a total of 20 coins. But you have more than 20 coins, so you must have more than 5 of at least one type.</p></article><span class="incontext"><a href="sec_logic-conc.html#QCQ">in-context</a></span>
