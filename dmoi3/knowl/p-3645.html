<p>Even before we know what the divides symbol means, we can set up a direct proof for this statement. It will go something like this: Let \(a\text{,}\) \(b\text{,}\) and \(c\) be arbitrary integers. Assume that \(a|b\) and \(b|c\text{.}\) Dot dot dot. Therefore \(a|c\text{.}\)</p>
