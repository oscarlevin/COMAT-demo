<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>  \(P(n,k)\) is the number of <dfn class="terminology">\(k\)-permutations of \(n\) elements</dfn>, the number of ways to <em class="emphasis">arrange</em> \(k\) objects chosen from \(n\) distinct objects.</p>
<div class="displaymath">
\begin{equation*}
P(n,k) = \frac{n!}{(n-k)!}\text{.}
\end{equation*}
</div>
