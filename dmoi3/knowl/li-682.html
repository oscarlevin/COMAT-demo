<p>The <dfn class="terminology">complete inverse image</dfn> of an element \(y\) in the codomain, written \(f\inv(y)\text{,}\) is the <em class="emphasis">set</em> of all elements in the domain which are assigned to \(y\) by the function.</p></article><span class="incontext"><a href="sec_intro-functions.html#Bzw">in-context</a></span>
