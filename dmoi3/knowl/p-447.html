<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Be warned: we write “\(x \in A\)” when we wish to express that one of the elements of the set \(A\) is \(x\text{.}\) For example, consider the set,</p>
<div class="displaymath">
\begin{equation*}
A = \{1, b, \{x, y, z\}, \emptyset\}\text{.}
\end{equation*}
</div>
