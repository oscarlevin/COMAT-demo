<p>Perhaps a better way to say this is that to prove a statement of the form \(P \imp Q\) directly, you must explain why \(Q\) is true, but you <em class="emphasis">get to</em> assume \(P\) is true first. After all, you only care about whether \(Q\) is true in the case that \(P\) is as well.</p>
