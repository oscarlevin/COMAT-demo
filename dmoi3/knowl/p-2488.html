<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Without repeats, we still pick the positions of the vowels, but now each time we place on there, there is one fewer choice for the next one. Similarly, we cannot repeat the consonants. We get \({8 \choose 5}5!
P(21, 3)\) words.</p>
