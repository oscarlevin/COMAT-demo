<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(K_{n,n}\) has \(n^2\) edges. The graph will have an Euler circuit when \(n\) is even. The graph will be planar only when \(n \lt 3\text{.}\)</p>
