<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f:X \to Y\) be a function and \(A, B \subseteq X\) be subsets of the domain.</p>
<ol class="lower-alpha">
<li><p>Is \(f(A \cup B) = f(A) \cup f(B)\text{?}\) Always, sometimes, or never? Explain.</p></li>
<li><p>Is \(f(A \cap B) = f(A) \cap f(B)\text{?}\) Always, sometimes, or never? Explain.</p></li>
</ol>
