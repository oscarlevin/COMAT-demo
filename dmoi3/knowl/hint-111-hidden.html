<body><div class="solution"><p>You can color \(K_5\) in such a way that every vertex is adjacent to exactly two blue edges and two red edges.  However, there is a graph with only 5 edges that will result in a vertex incident to three edges of the same color no matter how they are colored.  What is it, and how can you generalize?</p></div></body>
