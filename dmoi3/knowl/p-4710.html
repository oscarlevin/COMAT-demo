<p>Here the two \(r\)'s really are the same. Consider what we get when we take the difference of \(a\) and \(b\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
a-b = q_1n + r - (q_2n + r) = q_1n - q_2 n = (q_1-q_2)n
\end{equation*}
