<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It matters what the divisor is: \(8\) and \(23\) are the same up to division by \(5\text{,}\) but not up to division by \(7\text{,}\) since \(8\) has remainder of 1 when divided by 7 while 23 has a remainder of 2.</p>
