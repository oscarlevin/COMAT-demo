<p>However, telescoping will not help us with a recursion such as \(a_n = 3a_{n-1} + 2\) since the left-hand side will not telescope. You will have \(-3a_{n-1}\)'s but only one \(a_{n-1}\text{.}\) However, we can still be clever if we use <dfn class="terminology">iteration</dfn>.</p>
