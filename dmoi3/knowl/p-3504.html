<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The negation of an implication is a conjuction:</p>
<div class="displaymath">
\begin{equation*}
\neg(P \imp Q) \text{ is logically equivalent to } P \wedge neg Q\text{.}
\end{equation*}
</div>
<p>That is, the only way for an implication to be false is for the hypothesis to be true <em class="emphasis">AND</em> the conclusion to be false.</p>
