<p>Negation: The power goes off and the food does not spoil.</p>
<p>Converse: If the food spoils, then the power went off.</p>
<p>Contrapositive: If the food does not spoil, then the power did not go off.</p></article><span class="incontext"><a href="sec_logic-conc.html#VIi">in-context</a></span>
