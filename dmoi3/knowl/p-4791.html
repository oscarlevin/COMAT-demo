<p>First, we need a Diophantine equation. We will work in numbers of cents. Let \(x\) be the number of \(5\)-cent stamps, and \(y\) be the number of 8-cent stamps. We have:</p>
<div class="displaymath">
\begin{equation*}
5x + 8y = 637\text{.}
\end{equation*}
</div>
