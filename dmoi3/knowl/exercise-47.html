<span class="type">Exercise</span> <span class="codenumber">27</span> </h6>
<p>Find an example of a set \(A\) with \(|A| = 3\) which contains only other sets and has the following property: for all sets \(B \in A\text{,}\) we also have \(B \subseteq A\text{.}\) Explain why your example works. (FYI: sets that have this property are called <dfn class="terminology">transitive</dfn>.)</p></article><span class="incontext"><a href="sec_intro-sets.html#exercise-47">in-context</a></span>
