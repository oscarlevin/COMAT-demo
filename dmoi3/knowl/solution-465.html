<span class="type">Solution</span> <span class="codenumber">4.7.13.1</span>
</h6>
<p>\(G\) has 8 edges (since the sum of the degrees is 16). If \(G\) is planar, then it will have 4 faces (since \(6 - 8 + 4 = 2\)). \(G\) does not have an Euler path since there are more than 2 vertices of odd degree.</p>
