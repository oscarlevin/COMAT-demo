<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(G\) is a graph with \(n\) vertices, each having degree 5.</p>
<ol class="lower-alpha">
<li><p>For which values of \(n\) does this make sense?</p></li>
<li><p>For which values of \(n\) does the graph have an Euler path?</p></li>
<li><p>What is the smallest value of \(n\) for which the graph might be planar? (tricky)</p></li>
</ol>
