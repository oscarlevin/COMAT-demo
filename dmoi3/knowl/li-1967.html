<article class="listitem"><h6 class="heading">
<span class="type">Item</span> <span class="codenumber">3.3.6.c</span>
</h6>
<p>For all integers \(n\text{,}\) if \(n\) is not negative and \(n \not\in\{0,2,4,6\}\) then \(n\) is odd or \(n &gt; 7\text{.}\) This is true, since the contrapositive is equivalent to the original statement (which is true).</p></article><span class="incontext"><a href="sec_logic-conc.html#jLN">in-context</a></span>
