<p>The common ratio is 5. So we have</p>

</tr>
<tr>
<td class="r m b1 r0 l0 t0 lines">\(- \qquad 5S\)</td>
<td class="l m b1 r0 l0 t0 lines">\(= ~~~~~~10 + 50 + \cdots + 2\cdot 5^n + 2\cdot5^{n+1}\)</td>
</tr>
<tr>
<td class="r m b0 r0 l0 t0 lines">\(-4S\)</td>
<td class="l m b0 r0 l0 t0 lines">\(= 2  - 2\cdot5^{n+1}\)</td>
</tr>
</table></div></div></div>
<p>Thus \(S = \dfrac{2-2\cdot 5^{n+1}}{-4}\)</p>
