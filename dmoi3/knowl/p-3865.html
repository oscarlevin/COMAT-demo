<p>Let \(n\) be an integer. Assume \(n\) is odd. So \(n = 2k+1\) for some integer \(k\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
7n = 7(2k+1) = 14k + 7 = 2(7k +3) + 1\text{.}
\end{equation*}
</div>
