<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">permutation</dfn> is a (possible) rearrangement of objects. For example, there are 6 permutations of the letters <em class="emphasis">a, b, c</em>:</p>
<div class="displaymath">
\begin{equation*}
abc, ~~ acb, ~~ bac, ~~bca, ~~ cab, ~~ cba\text{.}
\end{equation*}
</div>
