<article class="assemblage-like"><h6 class="heading"><span class="title">Euler Paths and Circuits</span></h6>
<ul class="disc">
<li><p>A graph has an Euler circuit if and only if the degree of every vertex is even.</p></li>
<li><p>A graph has an Euler path if and only if there are at most two vertices with odd degree.</p></li>
