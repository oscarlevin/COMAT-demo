<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To build such a number we simply must select 5 different digits. After doing so, there will only be one way to arrange them into a 5-digit number. Thus there are \({7 \choose 5} = 21\) such numbers.</p>
