<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We will call the largest factor of both \(d\) and \(n\) the \(\gcd(d,n)\text{,}\) for <em class="emphasis">greatest common divisor</em>.   In our example above, \(\gcd(6,8) = 2\) since the greatest divisor common to 6 and 8 is 2.</p>
