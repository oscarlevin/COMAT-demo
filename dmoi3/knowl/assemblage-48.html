<article class="assemblage-like"><h6 class="heading"><span class="title">Euler's Formula for Planar Graphs</span></h6>
<p>For any (connected) planar graph with \(v\) vertices, \(e\) edges and \(f\) faces, we have</p>
<div class="displaymath">
\begin{equation*}
v-e + f = 2
\end{equation*}
