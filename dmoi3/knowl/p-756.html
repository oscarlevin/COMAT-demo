<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(A \subseteq B\) and \(B \subseteq C\text{.}\) Does this mean that \(A \subseteq C\text{?}\) Prove your answer. Hint: to prove that \(A \subseteq C\) you must prove the implication, “for all \(x\text{,}\) if \(x \in A\) then \(x \in C\text{.}\)”</p>
