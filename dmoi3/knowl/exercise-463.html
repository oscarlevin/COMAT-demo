<span class="type">Exercise</span> <span class="codenumber">8</span> </h6>
<p>Determine which of the following congruences have solutions, and find any solutions (between 0 and the modulus) by trial and error.</p>
<ol class="lower-alpha">
<li>\(4x \equiv 5 \pmod 6\text{.}\)</li>
<li>\(6x \equiv 3 \pmod 9\text{.}\)</li>
<li>\(x^2 \equiv 2 \pmod 4\text{.}\)</li>
</ol>
