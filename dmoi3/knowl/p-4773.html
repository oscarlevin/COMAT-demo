<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An equation in two or more variables is called a <dfn class="terminology">Diophantine equation</dfn> if only integers solutions are of interest. A <dfn class="terminology">linear</dfn> Diophantine equation takes the form \(a_1x_1 + a_2x_x + \cdots + a_nx_n = b\) for constants \(a_1,\ldots,
a_n, b\text{.}\)</p>
